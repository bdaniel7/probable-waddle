  rwe.worker:
    image: rwe.worker
    build:
      context: .
      dockerfile: ./rwe.worker/Dockerfile
    networks:
      - rwe-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./rwe.worker/log:/src/log

  rwe.db:
    restart: always
    image: microsoft/mssql-server-linux:2017-latest
    container_name: sql2017
    hostname: 'sql2017'
    ports:
      - 14330:1433
      - 14340:1434
    networks:
      - rwe-net
    environment:
      - 'ACCEPT_EULA=Y'
      - 'SA_PASSWORD=12wsW99RWQERDVax'
    volumes:
      - ./sql2017:/var/opt/mssql

  rabbitmq:
    restart: always
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - rwe-net
    environment:
      - RABBITMQ_DEFAULT_USER=rwe-rabbit-mq
      - RABBITMQ_DEFAULT_PASS=zJoh5SV6w66pe8%I
    volumes:
      - rabbitmq:/var/lib/rabbitmq

networks:
  rwe-net:
    name: rwe-net
    driver: "bridge"
    external: true

volumes:
  rabbitmq:
    driver: local